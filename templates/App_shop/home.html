        {% for x in lists %}

            <div class="card" style="width: 18rem;  padding: 2rem !important;">
                <img src="{{x.image.url}}" width="100%" class="card-img-top" alt="...">

                  <p class="card-text">{{x.preview_text}}</p>
                </div>
                <ul class="list-group list-group-flush">
                  <strike><li class="list-group-item">&#2547 {{x.old_price|floatformat:2}} </li></strike>
                  <li class="list-group-item">&#2547 {{x.price|floatformat:2}}</li>

                </ul>
                <div class="card-body">
                  <a href="{% url 'pd' pk=x.pk %}" class="card-link" style="text-decoration: none;"><span class="btn btn-success">Add To Cart</span></a>
                  
                </div>
              </div>
        </div>
